<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qanci</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <!-- Logo -->
        <a href="#">
          <img src="./assets/icons/logo-icon.svg" alt="logo-icon" />
          <h1>Qanci</h1>
        </a>

        <!-- Hamburger Menu -->
        <div id="hamburger" class="hamburger" onclick="toggleMenu()">
          <img src="./assets/icons/hamburger-icon.svg" alt="hamburger" />
          <span>Menu</span>
        </div>

        <!-- navigation for mobile -->

        <div id="navDialog">
          <!-- mobile header -->
          <div class="mobile-header">
            <div class="mobile-logo">
              <h2>qanci.com</h2>
            </div>
            <div id="close-bar" class="close-bar" onclick="toggleMenu()">
              <img src="./assets/icons/close-line.svg" alt="hamburger" />
              <span>Close</span>
            </div>
          </div>
          <div class="nav-list">
            <ul class="nav-links">
              <li><a href="#home">Home</a></li>
              <li><a href="#works">Works</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#services">Services</a></li>
            </ul>
          </div>
          <button class="btn">Let&rsquo;s chat</button>

          <div class="border"></div>
        </div>
      </nav>
    </header>

    <!-- Javascript -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
